<!DOCTYPE html>
<html>
<head>
	<title>Mamon Video Plugin</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="mmn-video.min.css">
  <style>
    body {
      font-family: sans-serif;
      width: 100%;
      max-width: 680px;
      margin: 0 auto;
    }

    .item {
      margin-bottom: 600px;
    }
  </style>
</head>

<body>
	<div class='item'>
    <div class="mmn-video">
      <iframe width="640" height="360" src="https://www.youtube.com/embed/tMaldSEXrHU?feature=oembed" frameborder="0" allowfullscreen=""></iframe>
    </div>
	</div>
	<div class='item'>
    <div class="mmn-video">
      <iframe width="640" height="360" src="https://www.youtube.com/embed/LsevU38o40Y?feature=oembed" frameborder="0" allowfullscreen=""></iframe>
    </div>
  </div>
  <div class='item'>
      <div class="mmn-video">
        <iframe src="https://player.vimeo.com/video/350734594?title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      </div>
    </div>
	<div class='item'>
    <div class="mmn-video">
      <iframe width="640" height="360" src="https://www.youtube.com/embed/b2tpeeNaMl4?feature=oembed" frameborder="0" allowfullscreen=""></iframe>
    </div>
	</div>
	<div class='item'>
    <div class="mmn-video">
      <video width="640" height="360" controls="controls">
        <source src="http://techslides.com/demos/sample-videos/small.mp4" type='video/mp4'>
      </video>
    </div>
	</div>
  <div class='item'>
    <div class="mmn-video">
      <iframe src="https://player.vimeo.com/video/342692141" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
	</div>
	<div class='item'>
    <div class="mmn-video">
      <iframe width="640" height="360" src="https://www.youtube.com/embed/JYlNlVDAru4?feature=oembed" frameborder="0" allowfullscreen=""></iframe>
    </div>
	</div>
	<div class='item'>
    <div class="mmn-video">
      <iframe width="640" height="360" src="https://www.youtube.com/embed/A1w8Dry84xs?feature=oembed" frameborder="0" allowfullscreen=""></iframe>
    </div>
	</div>
  
  <script src="mmn-video.js"></script>
  <script>
    MmnVideo.init('.mmn-video')
  </script>
</body>

</html>
